<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">
    <style>
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #5a3e36;
        }

        h2 {
            color: #083ba0;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        input, form button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        form button {
            background: linear-gradient(135deg, #ffb347, #ffcc33);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        form button:hover {
            background: linear-gradient(135deg, #ffcc33, #ff914d);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        a.voltar {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        a.voltar:hover {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            transform: translateY(-3px);
        }

        #listaProdutos {
            margin-top: 15px;
            text-align: left;
        }

        .produto-card {
            background: #f8f8f8;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 5px solid #ff914d;
        }
    </style>
</head>
